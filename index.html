<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Smart Door Lock Monitoring System</title>\n    <style>\n        body {\n            font-family: Arial, sans-serif;\n            margin: 0;\n            padding: 20px;\n            background-color: #f4f4f4;\n        }\n        h1 {\n            color: #333;\n        }\n        button {\n            padding: 10px 15px;\n            margin-top: 10px;\n            background-color: #28a745;\n            color: white;\n            border: none;\n            border-radius: 5px;\n            cursor: pointer;\n        }\n        button:hover {\n            background-color: #218838;\n        }\n    </style>\n</head>\n<body>\n    <h1>Smart Door Lock Monitoring System</h1>\n    <button id="connect">Connect to micro:bit</button>\n    <script>\n        const button = document.getElementById('connect');\n        button.addEventListener('click', async () => {\n            try {\n                const port = await navigator.serial.requestPort();\n                await port.open({ baudRate: 115200 });\n                console.log('Connected to micro:bit');\n            } catch (error) {\n                console.error('Error connecting to micro:bit:', error);\n            }\n        });\n    </script>\n</body>\n</html>
