<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .dashboard {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .chart {
            width: 100%;
            height: 250px;
        }
        .user-management {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dashboard</h1>
        <nav>
            <i class="fas fa-user"></i> User Management
        </nav>
    </header>
    <main class="dashboard">
        <div class="card">
            <h2>Real-Time Event Monitoring</h2>
            <div class="chart" id="eventMonitoringChart"></div>
        </div>
        <div class="card">
            <h2>Statistics</h2>
            <div class="chart" id="statisticsChart"></div>
        </div>
        <div class="card user-management">
            <h2>User Management for RFID Cards</h2>
            <p>Manage user access through RFID cards.</p>
        </div>
    </main>
    <script>
        // Replace this with real chart drawing logic
        function drawChart(chartId) {
            const canvas = document.getElementById(chartId);
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = 'rgba(0, 255, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        drawChart('eventMonitoringChart');
        drawChart('statisticsChart');
    </script>
</body>
</html>
